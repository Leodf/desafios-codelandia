<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main_container">

        <div class="main_left">
            <div class="container_img">
                <img src="img/undraw_About_us_page_re_2jfm 1.svg" alt="">
            </div>
        </div>

        <div class="main_right">
            <div class="container_info">
                <div class="header_info">
                    <h2>Bem vindo de volta</h2>
                    <h1>Faça login na sua conta</h1>
                </div>
                <form class="form_info">
                    <div class="form_email">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="" required>
                        <span>Digite seu e-mail</span>
                    </div>
                    <div class="form_senha">
                        <label for="password">Senha</label>
                        <input type="password" placeholder="" required>
                        <span>Digite sua senha</span>
                    </div>
                    <div class="form_group">
                        <div class="keep_login">
                            <input id="checkbox" type="checkbox">
                            <label for="checkbox" class="checkbox_label">Lembre de mim</label>
                        </div>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </form>
                <div class="btn_info">
                    <button type="submit" class="btn btn-primary">
                        <p>Entrar</p>
                    </button>
                    <button type="submit" class="btn btn-secondary">
                        <img src="img/iconfinder_Google_1298745 1.svg" alt="">
                        <p>Ou faça login com o Google</p>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
